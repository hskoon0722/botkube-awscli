name: Pages Botkube plugins

on:
  push:
    tags:
      - "*"

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build plugins (snapshot)
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: build --clean --snapshot

      - name: Generate plugins-index.yaml
        shell: bash
        run: |
          set -Eeuo pipefail
          REPO="${GITHUB_REPOSITORY#*/}"
          BASE="https://${{ github.repository_owner }}.github.io/${REPO}"
          NAME="aws"
          TYPE="executor"
          DESC="Run AWS CLI from chat."
          VERSION="0.1.0"

          {
            printf "entries:\n"
            printf "  - name: %s\n" "$NAME"
            printf "    type: %s\n" "$TYPE"
            printf "    description: %s\n" "$DESC"
            printf "    version: %s\n" "$VERSION"
            printf "    urls:\n"
            if [[ -f dist/executor_aws_linux_amd64 ]]; then
              printf "    - url: %s/executor_aws_linux_amd64\n" "$BASE"
              printf "      platform:\n"
              printf "        os: linux\n"
              printf "        architecture: amd64\n"
            fi
            if [[ -f dist/executor_aws_linux_arm64 ]]; then
              printf "    - url: %s/executor_aws_linux_arm64\n" "$BASE"
              printf "      platform:\n"
              printf "        os: linux\n"
              printf "        architecture: arm64\n"
            fi
            printf "    jsonSchema:\n"
            printf "      value: |-\n"
          } > plugins-index.yaml

          cat >> plugins-index.yaml <<'JSON'
                {
                  "$schema":"http://json-schema.org/draft-04/schema#",
                  "title":"aws",
                  "type":"object",
                  "properties":{
                    "defaultRegion":{"type":"string"},
                    "prependArgs":{"type":"array","items":{"type":"string"}},
                    "allowed":{"type":"array","items":{"type":"string"}},
                    "env":{"type":"object","additionalProperties":{"type":"string"}}
                  },
                  "additionalProperties": false
                }
          JSON
          echo "    recommended: false" >> plugins-index.yaml

          mkdir -p public
          cp -f dist/executor_* public/ || true
          cp -f plugins-index.yaml public/
          printf '<html><body><h1>Botkube Plugins</h1><p><a href="./plugins-index.yaml">plugins-index.yaml</a></p></body></html>' > public/index.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - id: deployment
        uses: actions/deploy-pages@v4
